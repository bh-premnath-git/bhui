<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="autocomplete" content="off">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Bighammer AI</title>
    <style>
      /* Disable browser autofill styles */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: inherit !important;
        transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Target specific fields to prevent autofill */
      input[name*="access_key"],
      input[name*="secret_key"],
      input[name*="password"],
      input[name*="token"],
      input[name*="secret"],
      input[name*="credentials"],
      input[name*="pwd_"],
      input[name*="field_"] {
        background-image: none !important;
        background-color: white !important;
      }
      
      /* Dark mode support */
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover,
      .dark input:-webkit-autofill:focus,
      .dark input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
      }
      
      .dark input[name*="access_key"],
      .dark input[name*="secret_key"],
      .dark input[name*="password"],
      .dark input[name*="token"],
      .dark input[name*="secret"],
      .dark input[name*="credentials"],
      .dark input[name*="pwd_"],
      .dark input[name*="field_"] {
        background-color: #1a1a1a !important;
      }
    </style>
    <script>
      // Set initial theme to light
      (function() {
        const storedTheme = localStorage.getItem('theme');
        if (!storedTheme) {
          localStorage.setItem('theme', 'light');
        }
        // Remove dark class by default
        document.documentElement.classList.remove('dark');
        // Only add dark class if explicitly set to dark
        if (storedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="git-footer-portal"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
